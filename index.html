<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>o gözler her şeye değer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fce4ec, #f8bbd0);
      background-size: cover;
      background-repeat: no-repeat;
      font-family: 'Georgia', serif;
      color: #880e4f;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 100px;
      font-size: 3em;
    }

    .flower, .heart {
      position: absolute;
      animation: float 10s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>o gözler her şeye değer</h1>

  <!-- Müzik -->
  <iframe style="display:none;" src="https://www.youtube.com/embed/R8LzAIX0zFg?autoplay=1&loop=1&playlist=R8LzAIX0zFg" allow="autoplay"></iframe>

  <!-- Kalp ve Çiçek Efektleri -->
  <script>
    const emojis = ['💐', '🌸', '💖', '🌹', '💞'];
    for (let i = 0; i < 30; i++) {
      const el = document.createElement('div');
      el.className = 'flower';
      el.style.left = Math.random() * 100 + 'vw';
      el.style.top = Math.random() * -100 + 'vh';
      el.style.fontSize = (Math.random() * 20 + 20) + 'px';
      el.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      el.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(el);
    }
  </script>
</body>
</html>
